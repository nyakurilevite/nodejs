<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD OPERATION WITH NODEJS/Express</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/md5.js"></script>

    <script>
$(document).ready(function(){
   
        $.get("api/user/session",function(data){
          if(data!=='NULL')
          {
            window.location.href='/home';
             }

        });
   
});
</script>
  
</head>
 
<body> 
<div class="container"> 
  <h3>Login to the system</h3>
  
 <div class='row'>
  <div class='col-md-8'>
    <form id="customerForm" action='#' method='POST'>
	<div id='feedback'></div>
      <div class="form-group" >
      <label for="firstname">USERNAME:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username"/>
      </div>
      <div class="form-group">
      <label for="lastname">PASSWORD:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password"/>
      </div>
	  
      <button type="button" id="login_btn" class="btn btn-default">LOGIN</button>
	   	 

    </form>
  <div id="postResultDiv">
  </div>
  <br>
   </div>
  
</div>
</div>
<script>
$('#login_btn').click(function(){
  // PREPARE FORM DATA
	
        var username =$("#username").val();
        var password =$("#password").val();
     
            $('#login_btn').html("Loading...");

		$.ajax({
      type : "POST",
      url : "api/user/login?username=" + username +"&password="+ password,
      data : "",
           success: function(result){
            if(result=='FAIL')
            {
        $('#feedback').html('<div class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><strong><i class="fa fa-exclamation-triangle"></i></strong> This email does not exist in the system</div>');
               $('#login_btn').html("LOGIN");
             }
             else
             {
              window.location.href='/home';
             }

      }
    })
	});

</script>
</body>
</html>
